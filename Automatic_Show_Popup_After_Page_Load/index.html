<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup">
        <div class="contentBox">
            <div class="close"></div>
            <div class="imgBx"><img src="images\undraw_Logic_re_nyb4.svg" alt=""></div>
            <div class="content">
               <div>
                <h3>Special Offer</h3>
                <h2>80<sup>%</sup><span>Off</span></h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, quibusdam!</p>
                <a href="#">Get the Deal</a>
               </div>
            </div>
        </div>
    </div>
    <!-- automatic show popup after 2s of page load-->
    <script>
        const popup = document.querySelector('.popup')
        const close = document.querySelector('.close')

        window.onload = () => {
            setTimeout(() => {
                popup.style.display = 'block'
            }, 2000)
        }

        close.addEventListener('click', () => {
            popup.style.display = 'none'
        })
    </script>
</body>
</html>
